<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceremony Celebration</title>
    <link rel="stylesheet" href="mock1.css">
</head>

<body>
    <div class="container">
        <form>
            <label for="name">Name:</label><br><br>
            <input type="text" id="name"><br><br>
            <label for="email">Email:</label><br><br>
            <input type="email" id="email"><br><br>
            <label for="count">Number of Guests:</label><br><br>
            <input type="number" id="count"><br><br>
            <label for="phone">Phone:</label><br><br>
            <input type="tel" id="phone"><br><br>
            <label for="attend">Will you attend the ceremony?</label><br><br>
            <select name="attend" id="attend">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>
            <button type="button" value="Submit">Submit</button>
        </form>
    </div>
</body>

</html>
